
<form class="login-form" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="login-form__content"> 
        <div class="login-form__header">Zarejestruj siÄ™!</div>
        <input  class="login-form__input" 
                type="text" 
                name="dc_userReg" 
                placeholder="Login" 
                [(ngModel)]="registrationUser.username" 
                id="regUse" 
                name="regUse" 
                #regUse="ngModel" >
      
        <input class="login-form__input" 
                type="password" 
                name="dc_userPassword" 
                placeholder="Password" 
                [(ngModel)]="registrationUser.password">

        
        <input class="login-form__input" 
                type="email" 
                name="dc_userEmail" 
                placeholder="Email" 
                [(ngModel)]="registrationUser.email">

        <button class="login-form__Button" type="submit">Registration</button>
    </div>
</form>
